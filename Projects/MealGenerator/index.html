<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Lora:wght@300;400;700&display=swap"
    rel="stylesheet">
    <title>Meal generator</title>    
  </head>
  <body>
    <section id="get-recipe">
      <h2>What's cooking?</h2>
      <p>Get a random recipe by clicking below</p>
      <button id="get-recipe">Get recipe</button>
    </section>
    <header id="recipe-header">
      <div class="recipe-title">
        <h2 id="meal-name"></h2>
        <p>Category: <span id="category"></span></p>
      </div>
      <img id="recipe-image" src="" />
      <div class="ingredients">
        <h3>Ingredients</h3>
        <ul id="ingredients">          
        </ul>
      </div>
    </header>
    <main id="recipe-main"> 
     <h3>Directions</h3>
     <ul id="steps">           
     </ul>
     <button id="get-new-recipe">Get a new recipe</button>
    </main> 

   <script src="app.js"></script>
  </body>
</html>
